<section>
  <div class="container">
    <div class="row">
      <div class="col-md-8 mt-3">
        <div>
          <h4>Ads Table Details</h4>
          <p>You can check all details</p>
        </div>
      </div>

      <div class="col-md-4">
        <button type="button" [routerLink]="'/dashboard/ads/add'" class="primary w-100 mt-5">
          Add New Ad
        </button>
      </div>

      <div class="col-md-8 mt-3">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
          <input (keyup)="onSearchInputChange()" type="text" placeholder="Search Here...."
            class="form-control rounded" />
        </div>
      </div>

      <table>
        <thead>
          <tr>
            <th class="rounded-start">Room Number</th>
            <th>Status</th>
            <th>Created By</th>
            <th>Created Date</th>
            <th>Updated Date</th>
            <th class="rounded-end">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of adsItems let isEven = even" [class]="isEven ? '':'bg-table'">
            <td class="rounded-start">{{ item.room?.roomNumber || 'not available room' }}</td>
            <td class="rounded-start">{{ item.isActive }}</td>
            <td class="rounded-start">{{ item.createdBy.userName }}</td>
            <td class="rounded-start">{{ item.createdAt }}</td>
            <td class="rounded-start">{{ item.updatedAt }}</td>

            <td class="nav-item dropdown rounded-end">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                <i class="fa-solid fa-ellipsis"></i>
              </a>
              <ul class="dropdown-menu">
                <div class="d-flex flex-column align-items-center">
            <td class="my-0">
              <a class="text-decoration-none cursor bg-btn"><i 
                class="fa-regular fa-eye mx-2 bg-icon"></i>View</a>
            </td>
            <td>
              <a class="text-decoration-none cursor bg-btn"  [routerLink]="['/dashboard/ads/edit/', item._id]">
                <i class="fa-solid fa-pen-to-square mx-2 bg-icon"></i>Edit</a>
            </td>
            <td>
              <a class="text-decoration-none cursor bg-btn" (click)="openDeleteDialog(item)"><i
                  class="fa-solid fa-trash-can mx-2 bg-icon"></i>Delete</a>
            </td>
    </div>
    </ul>
    </td>
    </tr>
    </tbody>
    </table>
    <!-- <mat-paginator
      #paginator
      (page)="handlePageEvent($event)"
      [length]="tableResponse?.totalCount"
      [pageSize]="tableResponse?.pageSize"
      [pageSizeOptions]="[10, 25, 50]"
      [pageIndex]="tableResponse?.pageNumber"
      aria-label="Select page"
    >
    </mat-paginator> -->
  </div>
  </div>
</section>
