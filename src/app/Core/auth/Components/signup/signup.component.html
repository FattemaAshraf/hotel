<section id="signup" class="auth">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="logo p-3">
                    Stay<span>cation.</span>
                </div>
                <div class="card-auth">
                    <div class="header-auth">
                        <h2>Sign up</h2>
                        <p>If you already have an account register You can
                         <span class="text-danger pointer" routerLink="/auth/signin"> Login here !</span>
                        </p>
                    </div>
                    
                    <div class="inputs-auth">
                        <form [formGroup]="signupForm" (ngSubmit)="onSubmit(signupForm)">
                            <div class="d-flex justify-content-center mb-4">
                                <ngx-dropzone (change)="onSelect($event)" [multiple]="false" class="circle-preview">
                                <ngx-dropzone-label class="text-main p-3">
                                    <i class="fa-solid fa-upload fa-3x mb-3"></i>
                                    <div>
                                    choose your profile image
                                    </div>
                                </ngx-dropzone-label>
                                <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" class="img-fluid" [removable]="true"
                                    (removed)="onRemove(f)" *ngFor="let f of files" [file]="f">
                                </ngx-dropzone-image-preview>
                                </ngx-dropzone>
                            </div>
                            <div class="d-flex">
                                <div class="form-group w-50 me-3">
                                    <label for="userName">User Name</label>
                                    <input type="text" formControlName="userName" class="form-control" id="userName" placeholder="Please type here">
                                    <!-- <small id="emailHelp" class="form-text text-danger">validation here</small> -->
                                </div>
                                <div class="form-group w-50">
                                    <label for="email">Email address</label>
                                    <input type="email" formControlName="email" class="form-control" id="email" placeholder="Please type here">
                                    <!-- <small id="emailHelp" class="form-text text-danger">validation here</small> -->
                                </div>
                            </div>
                            <div class="d-flex">
                                <div class="form-group w-50 me-3">
                                    <label for="phoneNumber">Phone Number</label>
                                    <input type="text" formControlName="phoneNumber" class="form-control" id="phoneNumber" placeholder="Please type here">
                                    <!-- <small id="emailHelp" class="form-text text-danger">validation here</small> -->
                                </div>
                                <div class="form-group w-50">
                                    <label for="country">Country</label>
                                    <input type="text" formControlName="country" class="form-control" id="country" placeholder="Please type here">
                                    <!-- <small id="emailHelp" class="form-text text-danger">validation here</small> -->
                                </div>
                            </div>
                            <div class="d-flex">
                                <div class="form-group w-50 me-3">
                                    <label for="password">Password</label>
                                    <input type="password" formControlName="password" class="form-control" id="password" placeholder="Please type here">
                                    <!-- <small id="emailHelp" class="form-text text-danger">validation here</small> -->
                                </div>
                                <div class="form-group w-50">
                                    <label for="confirmPassword">Confirm Password</label>
                                    <input type="password" formControlName="confirmPassword" class="form-control" id="confirmPassword" placeholder="Password">
                                    <!-- <small id="emailHelp" class="form-text text-danger">validation here</small> -->
                                </div>
                            </div>
                            <button type="submit" class="primary w-100">Sign up</button>
                        </form>
                    </div>
                </div>
                
            </div>
            <div class="col-md-6 cover d-none d-md-flex flex-column justify-content-end col-md-6 p-5">
                <div class="caption">
                    <h2>Sign up to Roamhome</h2>
                    <p>Homes as unique as you.</p>
                </div>
                
            </div>
        </div>
    </div>
</section>
